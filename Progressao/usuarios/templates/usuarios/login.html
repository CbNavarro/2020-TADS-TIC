{% extends 'paginas/padrao.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block titulo %}
    <title>Login</title>
    {% endblock %}

</head>

<body>
    {% block menu %}

    {% endblock %}

    <div class="col-lg">
        {% block conteudo%} 
        <hr>

        <div class="col-md-5 max-auto "  align='center'>
            <form method="post">
                {% csrf_token %}
    
                {{ form|crispy }}
    
                <button type="submit" class="btn btn-outline-success">
                        Entrar
                </button>
            </form>
        </div>



       {% endblock%} 


    </div>

</body>

</html>
